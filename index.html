<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://kit.fontawesome.com/326c5bb461.js" 
                crossorigin="anonymous">
        </script>
        <link rel = "stylesheet" href = "https://bootswatch.com/4/darkly/bootstrap.min.css">

        <title>Aktualne zadeve</title>
    </head>
    <body>
        <div class = "container mt-4">
            <h1 class = "display-4">Aktualne zadeve</h1>

            <form id = "note-form">
                <div class="form-group">
                    <label for="title">Naslov</label>
                    <input type="text" id = "title" class = "form-control">
                </div>
                <div class="form-group">
                    <label for="content">Vsebina</label>
                    <input type="text" id = "content" class = "form-control">
                </div>
                <input type="submit" value="Dodaj" class="btn btn-primary btn-block">
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Naslov</th>
                        <th>Vsebina</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id = "note-list"></tbody>
            </table>
        </div>

        <script src = "app.js"></script>
    </body>
</html>
